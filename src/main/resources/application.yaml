spring:
  application:
    name: online-meal
  datasource:
    url: jdbc:mysql://localhost:3306/online-meal-db?createDatabaseIfNotExist=true
    hikari:
      username: ${USER_NAME}
      password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  main:
    allow-circular-references: true
  jwt:
    secret: ${JWT_SECRET}
    accessTokenExpiration: 900
    refreshTokenExpiration: 604800
  mvc:
    view:
      prefix: /
stripe:
  privateKey: ${STRIPE_PRIVATE_KEY}
  websiteUrl: http://localhost:4200
  webhookSecretKey: ${STRIPE_WEBHOOK_PRIVATE_KEY}
server:
  port: 5000



